<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="/styles.b61e60ae.css" rel="stylesheet" type="text/css">
    <title>Image Analyzer</title>
<script src="/styles.b61e60ae.js"></script></head>
<body>
    <div class="root">
        <div class="options">
            <h2 class="primary-heading">Request Options</h2>
            <div class="options__row">
                <h3 class="tertiary-heading size-fixed-heading">Visual features</h3>
                <div id="visual-features" class="options__row-items">
                </div>
            </div>

            <div class="options__row">
                <h3 class="tertiary-heading size-fixed-heading">Details</h3>
                <div id="details" class="options__row-items">
                    
                </div>
            </div>

        </div>

        <div class="main">
            <div class="actions">
                <button>
                    <svg class="icon-select-image">
                        <use href="/sprites.6fb27021.svg#icon-checkmark"></use>
                    </svg>
                </button>
                <p>or</p>
                <input type="text" name="url" id="url" autofocus="" autocomplete="off" placeholder="Enter an image url here...">
                <div class="arrow"></div>
                <button class="rich-button">
                    <p>Request API</p>
                    <svg>
                        <use href="/sprites.6fb27021.svg#icon-checkmark"></use>
                    </svg>
                </button>
            </div>

            <div class="content">
                <div class="request">
                    <h2 class="primary-heading">Request body</h2>
                    <div class="request__url">
                        <p class="tertiary-heading">Request URL: </p>
                        <p>http://southeastasia.api.cognitive.microsoft.com/vision/v3.1/analyze?visualFeatures=Categories,Description,Color,Faces&details=Celebrities&language=en</p>
                    </div>
                    <div class="request__body">
                        <p class="tertiary-heading">Request body: </p>
                    </div>
                </div>
                <img class="canvas" id="canvas" src="/image.90ac9039.png">
                <div class="response"></div>
            </div>
        </div>
    </div>
    <script src="/js.00a46daa.js"></script>
</body>
</html>
